<!DOCTYPE html>
<html lang="en">
        <head>
		<meta charset="utf-8">
                <script src="jquery-3.4.1.min.js"></script>
                <script>
			var intervalId;

			function hello(param){
				$.get("hello.php", {name: param}, function(data){
 					$("#helloMessage").html(data);
				});
			}

			function displayTime(){
				$.get("time.php", function(data){
 					$("#time").html(data);
				});
			}
			$(function(){
				intervalId=setInterval("displayTime()",500);
			});
		</script>
	</head>
	<body>
		<form name="myForm">
			Name: <input type="text" id="username1" /> <input type="button" value="Press me" onclick="hello($('#username1').val())"; />
			<br/>
			Name: <input type="text" name="username2" onkeyup="hello(this.value)" />
			<input type="button" value="clearInterval(intervalId)" onclick="clearInterval(intervalId)"; />
		</form>

		<div style="border:2px solid black;" id="time"> &nbsp; </div>
		<div style="border:2px solid black;" id="helloMessage"> &nbsp; </div>
	</body>
</html>
