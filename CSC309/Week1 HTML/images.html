		<h1>A Client-Side Image Map</h1>
		<!-- An image-map, with clickable areas, you specify the areas in an image -->
		<p>
			<img src="images/shapes.gif" width="200" height="100" alt="shapes" usemap="#mainmap"> 
			<map name="mainmap">
				<area shape="rect" coords="50,50,100,100" href="examples/e2.html">
				<area shape="circle" coords="50,50,25" href="examples/e1.html">
				<area shape="rect" coords="0,0,100,100" href="index.html">
			</map>
		</p>

		<pre>
			another example:
			<img src="planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">
